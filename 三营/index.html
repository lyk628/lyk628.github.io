				<span class="shuo">三营是一个快乐的地方，我们顶着烈日挥洒着汗水，迈出强劲有力的步伐，喊着响亮的口号。其实军训也并非是常人心目中的魔鬼训练、灰色的咏叹调。紧张忙碌的军训之余，我们也能一同感受军歌的嘹亮，尤其是其恢弘豪迈的气势，而这些都是我们平日中未曾感受到的。所有这些都是我们人生道路中难得一次的奇遇，定会铭刻于心。</span>
